<html>
    <head>
        <title>Note Pad</title>
        <link rel= 'stylesheet' href=style.css>
    </head>
    <body>
    <header>
    <div class='container'>
        <h1>My Notes App</h1>
        <form>
            <input type ='text' placeholder = 'Note title'>
            <textarea cols=30 rows =3 placeholder="Note details"></textarea>
            <button>Add Note</button>
        </form>
    </div>
    </header>

    <section>
        <div id='container'>
            <h2>Your Notes</h2>
            <hr>
            <div id='Notes'>

                <div id='Notes'>
                    <p class= 'note-count'>Note-1</p>
                    <h3 class= 'note-title'>Title</h3>
                    <p class= 'note-detail'>Details</p>
                    <button class='delete-btn'>Delete Note</button>
                    <button class='edit-btn'>Edit Note</button>
                </div>
            </div>
        </div>
    </section>

    </body>
</html>
